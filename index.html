<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main_contents">

        <h1 class="title">あなたの情報を入力してください</h1>

        <form id="form_submit" name="form_submit">

            <div class="content_name">
                <h1 class="sub_title">名前</h1>

                <div class="content_name_input">
                    <label for="sei_kanji">姓<span> 必須</span><br>
                        <input type="text" id="sei_kanji" name="name" onBlur="inputCheck(this)" required><br>
                        <div class="error_text" id="error_sei_kanji"></div>
                    </label>
                </div>

                <div class="content_name_input">
                    <label for="mei_kanji">名<span> 必須</span><br>
                        <input type="text" id="mei_kanji" name="name" onBlur="inputCheck(this)" required><br>
                        <div class="error_text" id="error_mei_kanji"></div>
                    </label>
                </div>

                <div class="content_name_input">
                    <label for="shi_kana">氏（カタカナ）<span> 必須</span><br>
                        <input type="text" id="shi_kana" name="name" onBlur="inputCheck(this)" required><br>
                        <div class="error_text" id="error_shi_kana"></div>
                    </label>
                </div>

                <div class="content_name_input">
                    <label for="mei_kana">名（カタカナ）<span> 必須</span><br>
                        <input type="text" id="mei_kana" name="name" onBlur="inputCheck(this)" required><br>
                        <div class="error_text" id="error_mei_kana"></div>
                    </label>
                </div>
                
            </div>

            <div class="contents_age_gender">
                <h1 class="sub_title">年齢・性別</h1>

                <div class="content_gender">
                    <p>性別</p><span> 必須</span><br>
                    <input type="radio" id="men" name="radio_gender"><label for="men" onChange="inputCheck(this)">男性</label><br>
                    <input type="radio" id="women" name="radio_gender"><label for="women" onChange="inputCheck(this)">女性</label><br>
                    <input type="radio" id="other" name="radio_gender"><label for="other" onChange="inputCheck(this)">無回答・その他</label><br>
                </div>

                <div class="content_age">
                    <label for="age"><p>年齢</p><span> 必須</span><br>
                        <input class="input_age" type="text" id="age" name="age" onBlur="inputCheck(this)" required><br>
                        <div class="error_text" id="error_age"></div>
                    </label>
                </div>
            </div>

            <button class="btn_next" name="btn_next" disabled>次へ</button><br>
            <button>戻る</button>

        </form>

    </div><!-- /main_contents -->
    <script src="script.js"></script>
</body>
</html>
